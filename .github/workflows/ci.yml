name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Build
        run: ./ci build
      - name: Test
        run: ./ci test
      - name: Type check
        run: ./ci check
      - name: Test examples
        run: ./ci test-examples
      - name: Upload example artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: example-reports
          path: |
            examples/ecommerce/.tests/status
            examples/target/reports/deployment_validation_test.html
            examples/target/reports/deployment_validation_test.json
            examples/target/reports/ecommerce_tests.html
            examples/target/reports/ecommerce_tests.json
